<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/key.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b3e06d691.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Enroll</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="uil uil-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                    </div>

                    <p class="social-text">Or use your account</p>
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash hidePwd"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="" id="logCheck">
                            <label for="logCheck">Remember me</label>
                        </div>
                        <a href="" class="text">Forgot password?</a>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Create account</h2>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="uil uil-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                    </div>

                    <p class="social-text">Or use your email</p>
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash hidePwd"></i>
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                </form>
            </div>
            <footer>
                <div class="socials">
                    <a href="https://github.com/claymeers" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Naveen</span>
            </footer>
        </div>

        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Hello, friend! Enter your personal details and start journey with us!</p>
                    <button class="btn transparent" id="sign-up-btn">Register</button>
                </div>
                <img src="img/register.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Welcome back! To keep connected with us, please login with your personal info.</p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="img/login.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
